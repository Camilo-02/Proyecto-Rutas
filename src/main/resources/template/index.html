<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Taquillera de Ruta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
            <a class="navbar-brand"
               th:href="@{/inicio}">
                <i class="bi bi-house-add-fill"></i>
                <spann class="text-warning">Gns</spann>
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/listar}">ListaDeTAquillas</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarC}">Comentarios</a>

                    </li>
                </ul>
                <hr class="text-while-50">

                <ul class="navbar-nav  flex-row flex-wrap text-light">
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-twitter"></i>
                        <small class="d-md-none ms-2"> Twiter</small>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <a href="https://github.com/pilo77/Armerillo">
                            <i class="bi bi-github"></i>
                            <small class="d-md-none ms-2"> github</small>
                        </a>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-facebook"></i>
                        <small class="d-md-none ms-2"> facebook</small>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-whatsapp"></i>
                        <small class="d-md-none ms-2"> whatsapp</small>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
</header>
<div class="container mt-4">

    <table class="table" border="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>DESTINO</th>

                    <th>TELEFONO</th>
                    <th>BOLETO</th>
                    <th>ACCIONES</th>

                </tr>

            </thead>
        <tbody>
            <tr th:each="cliente:${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.name}"></td>
                <td th:text="${cliente.destino}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.boleto}"></td>
                <td th:text="${cliente.metodo}"></td>


                <td>
                    <a th:href="@{/editar/}+${cliente.id}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/}+${cliente.id}"  class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</body>
</html>
