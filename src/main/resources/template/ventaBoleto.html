<div class="container mt-4">
  <h1 class="text-center mb-4">Venta de Boletas</h1>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="lugar_destino">Destino:</label>
      <select class="form-control" id="lugar_destino" name="lugar_destino" required>
        <option value="">Seleccionar</option>
        <option value="tarjeta">Ibague</option>
        <option value="tarjeta">Garzon</option>
        <option value="tarjeta">Bogota</option>
      </select>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="num_boletas">Número de Boletas:</label>
      <input type="number" class="form-control" id="num_boletas" name="num_boletas" min="1" max="10" required>
    </div>
    <div class="form-group">
      <label for="metodo_pago">Método de Pago:</label>
      <select class="form-control" id="metodo_pago" name="metodo_pago" required>
        <option value="">Seleccionar</option>
        <option value="tarjeta">Tarjeta de Crédito</option>
        <option value="tarjeta">Efectivo</option>
      </select>
    </div>
    <div>
      <button>comprar</button>
    </div>
  </form>
</div>
