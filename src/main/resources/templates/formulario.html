<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>GNP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background:url('https://img.freepik.com/vector-premium/rutas-aereas-aviones-papel-tapiz-patrones-fisuras_88653-248.jpg')no-repeat; background-size:cover; ">
<style>
    body {
        font-family: Arial, Arial;
        color: black;
        font-size: 22px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;

    }

    main {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
        text-align: center;

    }
    div{
        background-color: rgba(255, 255, 255, 0.3);
    }

</style>
<body>
<main>

        <form th:action="@{/save}" th:object="${persona}" method="POST">
            <div class="card-header">
                <h3>
                    COMPRAR TICKET
                </h3>
            </div>
            <div class="form-group">
                <label>ID</label>
                <input th:field="*{id}" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>NOMBRE</label>
                <input th:field="*{name}" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>APELLIDO</label>
                <input th:field="*{apellido}" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>TELEFONO</label>
                <input th:field="*{telefono}" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>DESTINO</label>
                <select th:field="*{tipo}" class="form-control" id="tipo" required>
                    <option value="" disabled selected hidden>SELECCIONAR DESTINO</option>
                    <option value="IBAGUE">IBAGUE</option>
                    <option value="BOGOTA">BOGOTA</option>
                    <option value="GARZON">GARZON</option>



                </select>
            </div>
            <div class="form-group">
                <label>METDO DE PAGO:</label>
                <select th:field="*{metodo}" class="form-select" id="metodo" required>
                    <option value="" disabled selected hidden>-- FORMA DE PAGO --</option>
                    <option value="TARGETA CREDITO">TARGETA CREDITO</option>
                    <option value="TARGETA DEBITO">TARGETA DEBITO</option>
                    <option value="EFECTIVO">EFECTIVO</option>

                </select>
            </div>
            <div class="form-group">
                <label>CANTIDAD DE BOLETOS</label>
                <input th:field="*{cant}" type="number" class="form-control " min="1" max="20" required>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/inicio}" class="btn btn-dark">Atras</a>
            </div>
        </form>
</main>


</body>
</html>
